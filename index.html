<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name='author' content='Ana'>
  <meta name='copyright' content='2024'>
  <meta name="description" content="Compra cualquier producto electrónico que necesites a los mejores precios. Los mejores productos a tu alcance con un click">
  <meta name="keywords" content="html,css,bootstrap">
  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <!-- Iconos Bootstrap -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

  <link rel="stylesheet" href="css/style.css">
  <link rel="shortcut icon" href="img/favicon.png" type="image/x-icon">
  <title>Electronik Shop</title>
</head>
<body>
  <!-- nav -->
  <nav class="navbar navbar-expand-lg bg-dark" data-bs-theme="dark" role="navigation">
    <div class="container">
      <a class="navbar-brand" href="#"><img src="img/favicon.png" class="favicon img-fluid" alt="logo de nuestra empresa"></a>
      <button class="navbar-toggler border-0" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Botón de menú para navegar">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse mx-lg-auto fs-5" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mx-auto" role="list">
          <li class="nav-item pe-lg-5" role="listitem">
            <a class="nav-link" href="#">Inicio</a>
          </li>
          <li class="nav-item dropdown pe-lg-5" role="listitem">
            <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
              Productos
            </a>
            <ul class="dropdown-menu" role="list">
              <li><a class="dropdown-item" href="#" role="listitem">Celulares</a></li>
              <li><a class="dropdown-item" href="#" role="listitem">Notebooks</a></li>
              <li><a class="dropdown-item" href="#" role="listitem">Tv's</a></li>
              <li><a class="dropdown-item" href="#" role="listitem">Smart Watches</a></li>
            </ul>
          </li>
          <li class="nav-item" role="listitem">
            <a class="nav-link" href="#">Contacto</a>
          </li>
        </ul>
        <form class="d-flex" role="search">
          <input class="form-control me-2" type="search" placeholder="Buscar productos" aria-label="cuadro de busqueda">
          <button class="btn btn-outline-primary btn-primary text-white" type="submit">Buscar</button>
        </form>
      </div>
    </div>
  </nav>
  <!-- carousel -->
  <header id="carouselExampleAutoplaying" class="carousel slide" data-bs-ride="carousel" role="banner">
    <div class="container-fluid mt-2">
    <div class="carousel-inner">
      <div class="carousel-item active">
        <img src="img/carrito1.webp" class="d-block w-100 tamano-banner img-fluid" alt="primera imagen del banner">
      </div>
      <div class="carousel-item">
        <img src="img/carrito2.png" class="d-block w-100 tamano-banner img-fluid" alt="segunda imagen del banner">
      </div>
      <div class="carousel-item">
        <img src="img/carrito3.jpg" class="d-block w-100 tamano-banner img-fluid" alt="tercera imagen del banner">
      </div>
    </div>
    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleAutoplaying" data-bs-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Previous</span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleAutoplaying" data-bs-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Next</span>
    </button>
  </div>
  </header>
  <!-- main -->
  <!-- footer -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
